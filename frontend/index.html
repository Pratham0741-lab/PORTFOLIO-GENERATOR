<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche.Design | Identity Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Space+Grotesk:wght@300;700&family=Playfair+Display:ital@0;1&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@900&family=Cormorant+Garamond:ital,wght@1,300&family=Special+Elite&family=Righteous&family=DM+Sans:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg: #111; --text: #fff; --accent: #fff;
            --font-head: 'Inter', sans-serif; --font-body: 'Inter', sans-serif;
            --radius: 8px; --border: 1px solid rgba(255,255,255,0.1);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: var(--font-body);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-x: hidden;
        }

        /* --- THE 10 IDENTITIES --- */

        /* 0. ðŸ‡¨ðŸ‡­ SWISS */
        [data-theme="swiss"] {
            --bg: #fff; --text: #000; --accent: #0044ff;
            --font-head: 'Space Grotesk'; --radius: 0px; --border: 1px solid #000;
        }
        /* 1. ðŸ’¾ CYBER */
        [data-theme="cyber"] {
            --bg: #000; --text: #0f0; --accent: #0f0;
            --font-head: 'VT323'; --radius: 0px; --border: 1px solid #0f0;
        }
        /* 2. ðŸš§ BRUTAL */
        [data-theme="brutal"] {
            --bg: #ffff00; --text: #000; --accent: #000;
            --font-head: 'Outfit'; --radius: 0px; --border: 4px solid #000;
        }
        /* 3. ðŸŒ¿ ETHEREAL */
        [data-theme="ethereal"] {
            --bg: #faf9f6; --text: #666; --accent: #d4af37;
            --font-head: 'Cormorant Garamond'; --radius: 20px; --border: none;
        }
        /* 4. ðŸŒƒ MIDNIGHT */
        [data-theme="midnight"] {
            --bg: #0f0c29; --text: #fff; --accent: #d74177;
            --font-head: 'Inter'; --radius: 12px;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        }
        /* 5. ðŸ“œ PAPER */
        [data-theme="paper"] {
            --bg: #f3e9d2; --text: #333; --accent: #a63737;
            --font-head: 'Special Elite'; --radius: 2px; --border: 1px dashed #555;
        }
        /* 6. ðŸŽ¨ BAUHAUS */
        [data-theme="bauhaus"] {
            --bg: #f0f0f0; --text: #111; --accent: #e42c2c;
            --font-head: 'DM Sans'; --radius: 50px; --border: 2px solid #111;
        }
        /* 7. ðŸ’¿ Y2K */
        [data-theme="y2k"] {
            --bg: #e0f7fa; --text: #006064; --accent: #ff007f;
            --font-head: 'Righteous'; --radius: 10px; --border: 2px solid #fff;
            background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
        }
        /* 8. ðŸŒ³ BOTANICAL */
        [data-theme="botanical"] {
            --bg: #1a2f1a; --text: #d4eac8; --accent: #8fb388;
            --font-head: 'Cormorant Garamond'; --radius: 8px; --border: 1px solid #3d5c3d;
        }
        /* 9. âš« OBSIDIAN */
        [data-theme="obsidian"] {
            --bg: #050505; --text: #ccc; --accent: #fff;
            --font-head: 'Inter'; --radius: 0px; --border: 1px solid #222;
        }

        /* --- LAYOUT --- */
        .hidden { display: none !important; }
        .center-stage { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        
        .glass-card { width: 400px; padding: 2.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; color: #fff; text-align: center; }

        .controls { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: white; }
        
        #generate-btn { width: 100%; padding: 1rem; border: none; font-weight: bold; cursor: pointer; margin-top: 2rem; border-radius: 50px; background: white; color: black; font-family: 'Space Grotesk'; text-transform: uppercase; letter-spacing: 1px; }

        /* --- PORTFOLIO DASHBOARD --- */
        #portfolio-view { min-height: 100vh; padding: 3rem 8%; display: grid; grid-template-columns: 1fr 300px; gap: 4rem; align-items: start; }
        
        /* Left Column: Content */
        .hero h1 { font-family: var(--font-head); font-size: 4rem; line-height: 1; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; opacity: 0.8; max-width: 600px; margin-bottom: 4rem; }
        
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .card { padding: 2rem; border: var(--border); border-radius: var(--radius); background: rgba(255,255,255,0.03); transition: transform 0.3s; }
        .card h3 { font-family: var(--font-head); color: var(--accent); margin-top: 0; }

        /* Right Column: Analytics Sidebar */
        .sidebar { position: sticky; top: 3rem; display: flex; flex-direction: column; gap: 2rem; }
        
        .stat-box { padding: 1.5rem; border: var(--border); border-radius: var(--radius); background: rgba(255,255,255,0.02); }
        .stat-box h4 { margin: 0 0 1rem 0; font-family: var(--font-head); opacity: 0.7; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .manual-text { font-size: 0.9rem; line-height: 1.5; font-style: italic; }

        /* --- UNIQUE GRAPH STYLES --- */
        .stat-row { margin-bottom: 1rem; }
        .stat-label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; font-family: var(--font-head); }
        .progress-container { height: 10px; background: rgba(255,255,255,0.1); width: 100%; position: relative; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }

        /* ðŸ’¾ Cyber: Terminal Blocks */
        [data-theme="cyber"] .progress-container { background: transparent; height: 20px; border: 1px solid #0f0; }
        [data-theme="cyber"] .progress-bar { background: repeating-linear-gradient(90deg, #0f0, #0f0 10px, transparent 10px, transparent 12px); }
        
        /* ðŸ‡¨ðŸ‡­ Swiss: Thin Lines */
        [data-theme="swiss"] .progress-container { height: 2px; background: #eee; }
        [data-theme="swiss"] .progress-bar { background: #000; }

        /* ðŸŽ¨ Bauhaus: Geometric */
        [data-theme="bauhaus"] .progress-container { border-radius: 10px; height: 15px; background: #fff; border: 1px solid #000; }
        [data-theme="bauhaus"] .progress-bar { background: linear-gradient(90deg, #e42c2c, #2c4ce4, #e4d82c); }

        /* ðŸš§ Brutal: Thick Blocks */
        [data-theme="brutal"] .progress-container { height: 25px; border: 2px solid #000; background: #fff; }
        [data-theme="brutal"] .progress-bar { background: #000; }

        /* ðŸŒ¿ Ethereal: Soft Glow */
        [data-theme="ethereal"] .progress-container { height: 6px; border-radius: 10px; background: #eee; }
        [data-theme="ethereal"] .progress-bar { background: #d4af37; box-shadow: 0 0 10px #d4af37; }

        /* ðŸ’¿ Y2K: Glossy Pill */
        [data-theme="y2k"] .progress-container { height: 12px; border-radius: 20px; border: 1px solid #fff; background: rgba(255,255,255,0.5); }
        [data-theme="y2k"] .progress-bar { background: linear-gradient(180deg, #ff007f, #ff80bf); border-radius: 20px; }

        /* ðŸŒ³ Botanical: Growing Stem */
        [data-theme="botanical"] .progress-container { height: 4px; background: #2a402a; }
        [data-theme="botanical"] .progress-bar { background: #8fb388; border-radius: 0 50% 50% 0; }

        /* Mobile Fix */
        @media (max-width: 900px) { #portfolio-view { grid-template-columns: 1fr; } .sidebar { position: static; } }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: #000; color: #fff; z-index: 1000; display: flex; align-items: center; justify-content: center; font-family: monospace; }
    </style>
</head>
<body>

    <div id="loader" class="hidden">ANALYZING BIOMETRICS...</div>

    <main id="quiz-view" class="center-stage">
        <div class="glass-card">
            <h2 style="font-family: 'Outfit'; margin-bottom: 0.5rem;">Identity Engine v3.0</h2>
            <div class="controls">
                <div><label>STRUCTURE</label><input type="range" id="structure" value="50"></div>
                <div><label>ENERGY</label><input type="range" id="energy" value="50"></div>
                <div><label>WARMTH</label><input type="range" id="warmth" value="50"></div>
            </div>
            <button id="generate-btn">Initialize <i data-lucide="power"></i></button>
        </div>
    </main>

    <main id="portfolio-view" class="hidden">
        
        <section class="content-col">
            <nav style="margin-bottom: 4rem; display: flex; justify-content: space-between;">
                <div style="font-weight: bold; font-family: var(--font-head);">PSYCHE.</div>
                <button onclick="location.reload()" style="background:transparent; border:none; color:inherit; cursor:pointer;"><i data-lucide="rotate-ccw"></i></button>
            </nav>

            <div class="hero">
                <h1 id="tagline"></h1>
                <p id="bio"></p>
            </div>

            <div class="project-grid" id="projects"></div>
        </section>

        <aside class="sidebar">
            <div class="stat-box">
                <h4>System Analytics</h4>
                <div id="stats-container">
                    </div>
            </div>

            <div class="stat-box">
                <h4>User Manual</h4>
                <p id="manual-text" class="manual-text"></p>
            </div>
            
            <div class="stat-box" style="text-align:center; opacity:0.5; font-size:0.7rem;">
                IDENTITY HASH: <span id="hash-code"></span>
            </div>
        </aside>

    </main>

    <script>
        const dom = {
            quiz: document.getElementById('quiz-view'),
            portfolio: document.getElementById('portfolio-view'),
            loader: document.getElementById('loader'),
            btn: document.getElementById('generate-btn'),
            tagline: document.getElementById('tagline'),
            bio: document.getElementById('bio'),
            manual: document.getElementById('manual-text'),
            stats: document.getElementById('stats-container'),
            projects: document.getElementById('projects'),
            hash: document.getElementById('hash-code')
        };

        lucide.createIcons();

        dom.btn.addEventListener('click', async () => {
            dom.loader.classList.remove('hidden');
            const data = {
                structure: document.getElementById('structure').value,
                energy: document.getElementById('energy').value,
                warmth: document.getElementById('warmth').value
            };

            try {
                const res = await fetch('http://127.0.0.1:5000/generate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
                });
                const result = await res.json();
                renderIdentity(result.archetype, result.content);
            } catch (e) {
                console.error(e);
                dom.loader.innerText = "SERVER ERROR";
            }
        });

        function renderIdentity(archetype, content) {
            document.body.setAttribute('data-theme', archetype);
            
            setTimeout(() => {
                dom.loader.classList.add('hidden');
                dom.quiz.classList.add('hidden');
                dom.portfolio.classList.remove('hidden');

                // 1. Text Content
                dom.tagline.innerText = content.tagline;
                dom.bio.innerText = content.bio;
                dom.manual.innerText = content.manual;
                dom.hash.innerText = Math.random().toString(36).substring(7).toUpperCase();

                // 2. Render Graphs
                dom.stats.innerHTML = '';
                content.stats.forEach(stat => {
                    dom.stats.innerHTML += `
                        <div class="stat-row">
                            <div class="stat-label"><span>${stat.label}</span><span>${stat.value}%</span></div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${stat.value}%"></div>
                            </div>
                        </div>
                    `;
                });

                // 3. Render Projects
                dom.projects.innerHTML = '';
                content.projects.forEach(p => {
                    dom.projects.innerHTML += `
                        <div class="card">
                            <h3>${p.title}</h3>
                            <p>${p.desc}</p>
                        </div>
                    `;
                });
                
                lucide.createIcons();
            }, 800);
        }
    </script>
</body>
</html>
